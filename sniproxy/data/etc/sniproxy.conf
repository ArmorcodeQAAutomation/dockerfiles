user 	sniproxy
pidfile /var/run/sniproxy/sniproxy.pid

resolver {
    nameserver 8.8.8.8
    mode ipv4_only
}

error_log {
    filename /var/log/sniproxy/error.log
    priority notice
}

listener 0.0.0.0 80 {
    proto http
    access_log {
        filename /var/log/sniproxy/access.log
    }
}

listener 0.0.0.0 443 {
    proto tls
    access_log {
        filename /var/log/sniproxy/access.log
    }
}

table {
    .* *
}
